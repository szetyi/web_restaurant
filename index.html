<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beyond Health Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">

        <!-- Container for side NAV and MAIN -->
        <div id="divider">

            <nav id="navbar">
                <!--<label for="nav_button" id="hamburger">
                    
                </label>
                <input type="checkbox" name="nav" id="nav_button">-->

                <figure id="logo">
                    <img src="images/logo.png" alt="Beyond Health Bar">
                </figure>

                <div id="nav_links">

                    <div><a id="index_Link" class="selected" onclick="changeToIndex()">Home</a></div>
                    <div><a id="menu_Link" onclick="changeToMenu()">Menu</a></div>
                    <div><a id="booking_Link" onclick="changeToBooking()">Booking</a></div>
                    <div><a id="info_Link" onclick="changeToInfo()">Information</a></div>

                </div>

            </nav>

            <main>
                <div id="main_content" class="center">

                    <!-- INDEX -->
                    <div id="index">
                        INDEX
                    </div>

                    <!-- MENU -->
                    <div id="menu">
                        MENU
                    </div>

                    <!-- BOOKING -->
                    <div id="booking">
                        BOOKING
                    </div>

                    <!-- INFO -->
                    <div id="info">
                        INFO
                    </div>

                </div>
            </main>


        </div> <!--divider-->
        
    </div> <!--wrapper-->


<script src="script.js"></script>
</body>
</html>
